version: "2.4"
services:
  server:
    image: "district-builder-server:${GIT_COMMIT:-latest}"

  shellcheck:
    image: koalaman/shellcheck:stable
    volumes:
      - ./:/usr/local/src
    working_dir: /usr/local/src

  terraform:
    image: quay.io/azavea/terraform:0.12.13
    volumes:
      - ./:/usr/local/src
      - $HOME/.aws:/root/.aws:ro
    environment:
      - AWS_PROFILE=${AWS_PROFILE:-district-builder}
      - GIT_COMMIT=${GIT_COMMIT:-latest}
      - DB_DEBUG=1
      - DB_SETTINGS_BUCKET=${DB_SETTINGS_BUCKET:-districtbuilder-staging-config-us-east-1}
    working_dir: /usr/local/src
    entrypoint: bash
